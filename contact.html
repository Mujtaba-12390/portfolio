    <section style="background-color: #f4f4f9; padding: 5rem 2rem; text-align: center;">

        <p style="color: #666; font-size: 1rem;">Feel free to reach out to us for any inquiries or assistance.</p>
    </section>

    <!-- Contact Form -->
    <main style="max-width: 800px; margin: 0 auto; padding: 2rem;">
        <form action="https://formspree.io/f/mgvedpag" method="POST" style="background-color: #ffffff; padding: 2rem; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 8px;" target="_blank">
            <h2 style="color: #333; font-size: 1.8rem; margin-bottom: 1rem;">Send Us a Message</h2>

            <label for="name" style="display: block; margin-bottom: 0.5rem; color: #333;" required>Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 1.5rem; font-size: 1rem;" required>

            <label for="email" style="display: block; margin-bottom: 0.5rem; color: #333;" required>Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 1.5rem; font-size: 1rem;" required>

            <label for="message" style="display: block; margin-bottom: 0.5rem; color: #333;" required>Message</label>
            <textarea id="message" name="message" placeholder="Your Message" rows="6" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 1.5rem; font-size: 1rem;" required></textarea>

            <button type="submit" style="background-color: #b083f8; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; transition: background-color 0.3s;">
                Send Message
            </button>
        </form>
    </main>
